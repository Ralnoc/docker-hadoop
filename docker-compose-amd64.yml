        restart: true
      datanode4:
        condition: service_healthy
        restart: true
      datanode5:
        condition: service_healthy
        restart: true
      leavesafemode:
        condition: service_completed_successfully
        restart: true
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode1:9864 datanode2:9864 datanode3:9864 datanode4:9864 datanode5:9864"
    env_file:
