version: '3'

services:
  namenode:
    platform: linux/amd64
    build:
      context: namenode
      args:
        BASE_IMAGE: hadoop-base:3.1.3-amd64
    restart: always
    ports:
      - 9870:9870
      - 9000:9000
    networks:
      - platform_manager
    volumes:
      - namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9870" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  datanode1:
    platform: linux/amd64
    build:
      context: datanode
      args:
        BASE_IMAGE: hadoop-base:3.1.3-amd64
    expose:
      - 9864
    ports:
      - 9164:9864
    depends_on:
      namenode:
        condition: service_healthy
        restart: true
    restart: always
    networks:
      - platform_manager
    env_file:
      - ./hadoop.env
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    healthcheck:
      test: [ "CMD", "nc", "-zv", "localhost", "9864" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  datanode2:
    platform: linux/amd64
    build:
      context: datanode
      args:
        BASE_IMAGE: hadoop-base:3.1.3-amd64
